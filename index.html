    let favorites = new Set();
    let currentCategory = 'all';
    let searchQuery = '';

    function getCategoryLabel(category) {
      const labels = {'kadın': 'Kadın', 'erkek': 'Erkek', 'unisex': 'Unisex'};
      return labels[category] || category;
    }

    function filterPerfumes() {
      let filtered = perfumes;
      if (currentCategory !== 'all') {
        filtered = filtered.filter(p => p.category === currentCategory);
      }
      if (searchQuery.trim()) {
        const query = searchQuery.toLowerCase();
        filtered = filtered.filter(p => 
          p.brand.toLowerCase().includes(query) ||
          p.name.toLowerCase().includes(query) ||
          p.notes.toLowerCase().includes(query) ||
          p.store.toLowerCase().includes(query)
        );
      }
      return filtered;
    }

    function toggleFavorite(perfumeId) {
      if (favorites.has(perfumeId)) {
        favorites.delete(perfumeId);
      } else {
        favorites.add(perfumeId);
      }
      renderPerfumes();
    }

    function renderPerfumes() {
      const grid = document.getElementById('perfume-grid');
      const filtered = filterPerfumes();
      
      if (filtered.length === 0) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: #d4af37;"><p style="font-size: 20px; margin: 0;">Aradığınız kriterlere uygun parfüm bulunamadı.</p></div>';
        return;
      }
      
      grid.innerHTML = '';
      
      filtered.forEach(perfume => {
        const card = document.createElement('div');
        card.className = 'perfume-card';
        const isFavorited = favorites.has(perfume.id);
        
        card.innerHTML = `
          <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${perfume.id})">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
          </button>
          <div class="category-badge">${getCategoryLabel(perfume.category)}</div>
          <div class="brand">${perfume.brand}</div>
          <h2 class="perfume-name">${perfume.name}</h2>
          <div class="notes-section">
            <div class="notes-title">Koku Notaları</div>
            <div class="notes">${perfume.notes.replace(/\n/g, '<br>')}</div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    function setupEventListeners() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value;
